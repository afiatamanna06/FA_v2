<html>
    <head>
        <title>
            Find App Index
        </title>
	<link rel="stylesheet" href="style1.css">
    </head>
    <body>
	<header>
         <div class="logo">Find App</div>
	</header>
	<div class="loginPage">
            <div class="form">
                <form class="signupForm">
                    <input type="text" placeholder="email id"  id="emailIDSignup"><br>
                    <input type="password" placeholder="password" id="passwordIDSignup"><br>
                    <input type="text" placeholder="user name" id="userNameID"><br>
                    <button onclick="signup()">Sign Up</button>
                    <p class="message">Already Registered?<a href="#">Log in</a></p>
                </form>
                <form class="loginForm">
                  <input type="text" placeholder="email id" id="emailIDLogin">
                  <input type="password" placeholder="password" id="passwordIDLogin">
                  <button onclick="login()">Log in</button>
                  <p class="message">Not Registered?<a href="#">Register</a></p>

                </form>
            </div>
        </div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
        $(".message a").click(function(){
          $("form").animate({height: "toggle", opacity: "toggle"},"slow");
        });
        </script>
    </body>
</html>
